<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOD</title>
    <link rel="icon" href="../Static/Icon.jpeg" />

    <link rel="stylesheet" href="/StyleSheets/Hod/principal.css" />
    <link rel="stylesheet" href="/StyleSheets/Nav.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <style>
      body {
        margin-bottom: 20px;
        margin-top: 100px;
      }
      .login-circle {

      .home {

      }

      .login-circle {

      }
      .right-icon {
        float: right;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Code -->

    <nav class="navbar navbar-dark fixed-top">
      <div class="container-fluid">
        <img src="/icon/Icon.jpeg" class="rounded-circle" alt="Logo" />
        <a class="navbar-brand" id="Webname" href="#">IntelliLink Classroom</a>
        <div class="right-icon">
          <a
            class="home"

          <a href="../hod/queries.html" data-toggle="tooltip" title="Queries">

          <a

          >
            <img
              src="/icon/noun-notice-5108212.png"

              alt="Login"
          /></a>

              src="/icon/noun-logout-1027097.png"
              class="login-circle"
              alt="Login"
          /></a>

          <th>Subject</th>

        <tr class="table-secondary">
          <td>name</td>
          <td>Class</td>
          <td>section</td>
          <td>subject</td>
        </tr>
        <tr class="row">
          <td>Database has no data to show</td>
        </tr>
      </table>
    </div>

    <div class="container">
      <button class="btn" id="add">
        <a href="/WebPages/hod/FacultySignUp.html">Add Teacher</a>
      </button>
    </div>
    <script>
      $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
