<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notice</title>
    <link rel="icon" href="{{static}}/static/Icon.jpeg" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/StyleSheets/Nav.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
      body {
        margin-bottom: 20px;
        margin-top: 100px;
      }
      .login-circle {
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Code -->

    <nav class="navbar navbar-dark fixed-top">
      <div class="container-fluid">
        <img src="/icon/Icon.jpeg" class="rounded-circle" alt="Logo" />
        <a class="navbar-brand" id="Webname" href="#">IntelliLink Classroom</a>
        <a class="home" href="../index.html" data-toggle="tooltip" title="Home">
          <img
            src="/icon/noun-house-635837.png"
            class="login-circle"
            alt="Login"
        /></a>
        <a href="../index.html" data-toggle="tooltip" title="Logout">
          <img
            src="/icon/noun-logout-1027097.png"
            class="login-circle"
            alt="Login"
        /></a>
      </div>
    </nav>

    <div class="container">
      <form action="" method="post">
        <div class="form-group" style="display: none">
          <input type="text" id="sname" name="sname" value="Name" />
        </div>
        <div class="form-group">
          <label for="notice"><h4>Notice</h4></label>
          <textarea
            name="notice"
            class="form-control"
            id="notice"
            cols="30"
            rows="10"
            maxlength="1000"
            placeholder="Notice Here"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input
            type="datetime-local"
            name="date"
            class="form-control"
            id="date"
          />
        </div>
        <div class="form-group">
          <select class="form-control" name="Class" id="Class">
            <option value="Class">Class</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control" name="section" id="section">
            <option value="Section">Section</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    <div class="container">
      <div class="alert alert-success">Status</div>
    </div>
    <script>
      $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
  </body>
</html>
