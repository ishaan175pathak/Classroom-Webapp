<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student</title>
    <link rel="icon" href="../Static/Icon.jpeg" />
    <link rel="stylesheet" href="/StyleSheets/Nav.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <style>
      body {
        margin-bottom: 20px;
        margin-top: 100px;
      }
      .login-circle {
        margin-left: auto;
      }
      .home {
        margin: auto;
      }
      .button {
        background-color: #ffffff;
        height: 030px;
        width: 30px;
        border-radius: 100px;
        padding: 0px;
        margin: auto;
      }
      .circle {
        background-color: #ffffff;
        height: 030px;
        width: 30px;
        border-radius: 100px;
        padding: 0px;
        margin: auto;
      }
      .login-circle {
        margin: auto;
      }
      .right-icon {
        float: right;
      }
      #Webname {
        margin-right: 720px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Code -->

    <nav class="navbar navbar-dark fixed-top">
      <div class="container-fluid">
        <img src="/icon/Icon.jpeg" class="rounded-circle" alt="Logo" />
        <a class="navbar-brand" id="Webname" href="#">IntelliLink Classroom</a>
        <div class="right-icon">
          <a class="home" href="../student/classroom_student.html">
            <img
              src="/icon/noun-classroom-6621140.png"
              class="login-circle"
              alt="Login"
          /></a>
          <a href="../student/fees.html">
            <img
              src="/icon/noun-fees-5628392.png"
              class="login-circle"
              alt="Login"
          /></a>

          <button
            type="button"
            class="button"
            data-toggle="modal"
            data-target="#notice"
          >
            <img
              src="/icon/noun-notice-5108212.png"
              class="circle"
              alt="Login"
            />
          </button>
          <a href="../index.html">
            <img
              src="/icon/noun-logout-1027097.png"
              class="login-circle"
              alt="Login"
          /></a>
        </div>
      </div>
    </nav>

    <!-- creating a sending Query form -->

    <div class="container" style="margin-top: 3rem">
      <form action="" method="post">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            value="{{information.name}}"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="query">Feel Free To ask Your Query Here</label>
          <textarea
            name="query"
            id="query"
            cols="30"
            rows="10"
            class="form-control"
            maxlength="1000"
            placeholder="Try to be concise with your Query"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="class">Class</label>
          <input
            type="text"
            name="class"
            id="class"
            class="form-control"
            value="{{student_info.Class}}"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="section">Section</label>
          <input
            name="section"
            id="section"
            class="form-control"
            value="{{student_info.section}}"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="faculty">Faculty</label>
          <select name="faculty" id="faculty" class="form-control">
            <option value="Faculty Name">Faculty Name</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <div class="container">
        <h3>Status</h3>
      </div>
    </div>

    <div class="container">
      <!-- The Modal -->
      <div class="modal fade" id="notice">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title"><i>Notice</i></h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <!-- The Modal Body -->
            <div class="modal-body">
              <br />
              <small><i>Date</i></small>
              <b>-Name</b>
              <hr />
              <!-- <b>No Notice to Show</b>                                 -->
            </div>

            <!-- The Modal Footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
