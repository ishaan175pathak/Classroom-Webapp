<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student's Section</title>
    <link rel="icon" href="../Static/Icon.jpeg" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/StyleSheets/Student/Classroom_student.css"
      type="text/css"
    />
    <link rel="stylesheet" href="/StyleSheets/Nav.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <script
      src="/JavaScripts/Student/Classroom_student.js"
      type="text/html"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top">
      <div class="container-fluid">
        <img src="/icon/Icon.jpeg" class="rounded-circle" alt="Logo" />
        <a class="navbar-brand" id="Webname" href="#">IntelliLink Classroom</a>
        <ul class="navbar-nav">
          <li data-toggle="tooltip" title=" Classroom Link">
            <button
              class="btn"
              id="button"
              data-toggle="modal"
              data-target="#link"
            >
              <img
                src="/icon/noun-link-6695687.png"
                class="login-circle"
                alt="Login"
              />
            </button>
          </li>
        </ul>
        <a href="../index.html" data-toggle="tooltip" title="Home">
          <img
            src="/icon/noun-house-635837.png"
            class="login-circle"
            alt="Login"
        /></a>
        <a href="../index.html" data-toggle="tooltip" title="Logout">
          <img
            src="/icon/noun-logout-1027097.png"
            class="login-circle"
            alt="Login"
        /></a>
      </div>
    </nav>

    <div class="container">
      <div class="modal fade" id="link">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Link for Class room</h4>
              <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" id="display"></div>
            <div class="modal-footer">
              <button class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div id="first" class="container">
        <table class="table table-hover table-borderless">
          <div class="container text-center">
            <tr>
              <th>Name</th>
              <th>Topic</th>
              <th></th>
            </tr>
            <tr>
              <td>teacher</td>
              <td>
                question
                <br />
                <small>date</small>
              </td>
              <td>
                <a
                  href="/classroom/student/{{dat.pk}}/{{information.regis.name}}/"
                  class="btn btn-info"
                  >Submit</a
                >
                <br />
                <small>status</small>
              </td>
            </tr>
          </div>
        </table>
      </div>
      <div class="container text-center" id="second">
        <div class="container-fluid" id="text-show">
          <input
            type="text"
            name="receiver-party"
            id="receiver-party"
            class="form-control"
            readonly
          />
        </div>
        <div id="text">
          <span class="spinner-grow text-muted"></span> Select an individual to
          Chat
        </div>
      </div>
      <div id="third" class="container">
        <div class="container">
          <textarea name="doubts" id="doubts" cols="30" rows="1"></textarea>
          <div class="row">
            <div class="col-sm-9">
              <select name="receiver" id="receiver" class="form-control">
                <option value="Student Name">Student Name</option>

                <hr />

                <option value="Faculty Name">Faculty Name</option>
              </select>
            </div>
            <div class="col-sm-2">
              <button id="search" class="btn" onclick="find_chat()">
                <span class="fa fa-search"></span>
              </button>
            </div>
          </div>
          <button
            id="send"
            onclick="postDoubts()"
            style="
              border-radius: 25%;
              height: fit-content;
              width: fit-content;
              background: lightgreen;
            "
          >
            send
          </button>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
  </body>
</html>
