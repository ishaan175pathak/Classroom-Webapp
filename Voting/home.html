<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polling Page</title>
    <link rel="stylesheet" href="../mycss.css" type="text/css" />
    <link rel="stylesheet" href="/nav.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- Navbar Code -->

    <nav class="navbar navbar-dark fixed-top">
      <div class="container-fluid">
        <img src="/Image/Icon.jpeg" class="rounded-circle" alt="Logo" />
        <a class="navbar-brand" id="Webname" href="#">IntelliLink Classroom</a>
        <a class="home" href="../New/ex.html">
          <img
            src="/Image/noun-house-635837.png"
            class="login-circle"
            alt="Login"
          />
          <span class="tooltiptext">Home</span></a
        >
      </div>
    </nav>

    <!-- End Example Code -->

    <!-- This section is for lists of candidates with a short description about the candidate -->

    <div class="container">
      <!-- Row 1 with 3 candidates -->
      <div class="Row">
        <div class="thumbnail">
          <img
            src="/Image/noun-user-2101694.png"
            alt="candidate 1"
            target="_blank"
          />
          <span class="caption">
            <p>Candidate 1</p>
          </span>
        </div>
        <div class="thumbnail">
          <img
            src="/Image/noun-user-2101694.png"
            alt="candidate 2"
            target="_blank"
          />
          <span class="caption">
            <p>candidate 2</p>
          </span>
        </div>
        <div class="thumbnail">
          <img
            src="/Image/noun-user-2101694.png"
            alt="candidate 3"
            target="_blank"
          />
          <span class="caption">
            <p>candidate 3</p>
          </span>
        </div>
      </div>

      <!-- Row 2 with remaining 3 candidates -->
      <div class="Row">
        <div class="thumbnail">
          <img
            src="/Image/noun-user-2101694.png"
            alt="candidate 4"
            target="_blank"
          />
          <span class="caption">
            <p>candidate 4</p>
          </span>
        </div>
        <div class="thumbnail">
          <img
            src="/Image/noun-user-2101694.png"
            alt="candidate 5"
            target="_blank"
          />
          <span class="caption">
            <p>candidate 5</p>
          </span>
        </div>
        <div class="thumbnail">
          <img
            src="/Image/noun-user-2101694.png"
            alt="candidate 6"
            target="_blank"
          />
          <span class="caption">
            <p>candidate 6</p>
          </span>
        </div>
      </div>
    </div>

    <!-- creating a modal for user to cast final vote -->

    <div class="vote-modal">
      <div class="vote-modal-content">
        <div class="candidate-heading">
          <p>
            <span id="candidate-name">candidate name</span> Selected
            <span class="close">&times;</span>
          </p>
        </div>
        <div class="selected-img">
          <img
            src="/Image/noun-user-2101694.png"
            alt="candidate 6"
            target="_blank"
          />
        </div>
        <div class="submit-btn">
          <form action="../vote/" method="post">
            {% csrf_token %}
            <input type="text" name="vote" id="vote" hidden />
            <button type="submit" class="btn btn-info">Vote</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>

  </body>
</html>
